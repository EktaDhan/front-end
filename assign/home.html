        // ---------          After Submitting form displaying data on the same page             -----------------------
        function showInput() {
          alert("Submitted Successfully");

          $(".conform2").fadeIn('slow');

            document.getElementById('data_roll').innerHTML = document.getElementById('user_roll').value;
            var $roll = "Roll No: " + document.getElementById('user_roll').value;
            document.getElementById('tdata_roll').innerHTML = $roll;
            document.getElementById('data_from').innerHTML = document.getElementById('user_from').value;
            var $from = "Old Hostel: " + document.getElementById('user_from').value;
            document.getElementById('tdata_from').innerHTML = $from;
            document.getElementById('data_to').innerHTML = document.getElementById('user_to').value;
            var $to = "New Hostel: " + document.getElementById('user_to').value;
            document.getElementById('tdata_to').innerHTML = $to;
            document.getElementById('data_room').innerHTML = document.getElementById('user_room').value;
            var $room = "Room Alloted: " + document.getElementById('user_room').value;
            document.getElementById('tdata_room').innerHTML = $room;
            document.getElementById('data_date').innerHTML = document.getElementById('user_date').value;
            var $date = "Joining Date: " + document.getElementById('user_date').value;

            document.getElementById('data_reason').innerHTML = document.getElementById('user_reason').value;

            document.getElementById('data_accnt').innerHTML = document.getElementById('user_accnt').value;
            var $accnt = "Account No: " + document.getElementById('user_accnt').value;;
            document.getElementById('tdata_accnt').innerHTML = $accnt;
            //$("table").fadeIn();
            // hover

          //  val = document.getElementById("user_name").value;

        }

        $(document).ready(function(){
      // --------------           Hovering         --------------------------
      $(".conform2").hide();
      $("#table_name").mouseenter(function(){
             $('.a').fadeIn('slow');
          });
      $('.hover_bkgr_fricc').mousemove(function(){
            $('.a').fadeOut('slow');
      });
      $("#table_roll").mouseenter(function(){
             $('.b').fadeIn('slow');
          });
      $('.hover_bkgr_fricc').mousemove(function(){
            $('.b').fadeOut('slow');
      });
      $("#table_from").mouseenter(function(){
             $('.c').fadeIn('slow');
          });
      $('.hover_bkgr_fricc').mousemove(function(){
            $('.c').fadeOut('slow');
      });
      $("#table_to").mouseenter(function(){
             $('.d').fadeIn('slow');
          });
      $('.hover_bkgr_fricc').mousemove(function(){
            $('.d').fadeOut('slow');
      });
      $("#table_room").mouseenter(function(){

      $('.hover_bkgr_fricc').mousemove(function(){

      $("#table_date").mouseenter(function(){

      $("#table_reason").mouseenter(function(){

          });
      $('.hover_bkgr_fricc').mousemove(function(){

          //-------       Real Time Form Validation       ------------
          $('#user_name').on('input', function() {
            var input=$(this);
          	var is_name = $(this).val();
          	if(is_name){input.removeClass("invalid").addClass("valid");}
          	else{input.removeClass("valid").addClass("invalid");}
          });
          $("#user_roll").on('input',function(){
            var input=$(this);
            var re = /[1-2][0-9][0-9][0-9][0-9][0-9][0-9][0-9][0-9]/;
            var is_roll = re.test(input.val());
            if(is_roll){input.removeClass('invalid').addClass('valid');}
            else{input.removeClass('valid').addClass('invalid');}
          });
          $('#user_room').on('input',function(){
            var input = $(this);
            var is_room = $(this).val();
            if(is_room){input.removeClass('invalid').addClass('valid');}
            else{input.removeClass('valid').addClass('invalid');}
          });
          /// Error in date checking
          $('user_date').on('input',function(){
            var input=$(this);
            var re = "[0-9][0-9]/[0-1][0-9]/[1-2][0-9][0-9][0-9]";
            var is_date = re.test(input.val());
            if(is_date){input.removeClass('invalid').addClass('valid');}
            else{input.removeClass('valid').addClass('invalid');}
          });
          $('#user_reason').keyup(function (event){
            var input = $(this);
            var is_reason = $(this).val();
            console.log(is_reason);
            if(is_reason){input.removeClass('invalid').addClass('valid');}
            else{input.removeClass('valid').addClass('invalid');}
          });
          $('#user_accnt').on('input',function(){
            var input = $(this);
            var re = /[0-9]+/;
            var is_accnt = re.test(input.val());
            if(is_accnt){input.removeClass('invalid').addClass('valid');}
            else{input.removeClass('valid').addClass('invalid');}
          });
        });
      </script>

    <div class="conform">
    <div class="container top">

          <div class="panel-heading">
            <div class="panel-title">
              <h2>Hostel Shift Form</h2>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="account-wall">
        <div class="row">
          <div class="col-lg-6 col-lg-offset-3">
            <div class="login-or">
              <hr class="hr-or">
              <span class="span-or"></span>
            </div>
            <form id="hostel_form" action="" method="post" role="form">
              <div class="form-group">
                <label for="name">NAME:</label>
                <input type="text" id="user_name" class="form-control" name="name" required placeholder="Enter your Name">
              </div>
              <div class="form-group">
                <label for="user_roll">ROLL NO.</label>
                <input type="number" id="user_roll" class="form-control" name="roll" required placeholder="Enter Your RollNo">
              </div>
              <div class="form-group">
                <label for="user_from">HOSTEL FROM:</label>
                <select class="form-control" name="from" id="user_from">
                <option value="Kameng">Kameng</option>
                <option value="Barak">Barak</option>
                <option value="Umium">Umium</option>
                <option value="Manas">Manas</option>
                <option value="Brahmaputra">Brahmaputra</option>
                <option value="Dihing">Dihing</option>
                <option value="Dibang">Dibang</option>
                <option value="Kapili">Kapili</option>
                <option value="Siang">Siang</option>
                <option value="Lohit">Lohit</option>
                <option value="Dhansiri">Dhansiri</option>
                <option value="Subansiri">Subansiri</option>
                </select>
              </div>
              <div class="form-group">
                <label for="user_to">HOSTEL SHIFTED TO:</label>
                <select class="form-control" name="to" id="user_to">
                  <option value="Kameng">Kameng</option>
                  <option value="Barak">Barak</option>
                  <option value="Umium">Umium</option>
                  <option value="Manas">Manas</option>
                  <option value="Brahmaputra">Brahmaputra</option>
                  <option value="Dihing">Dihing</option>
                  <option value="Dibang">Dibang</option>
                  <option value="Kapili">Kapili</option>
                  <option value="Siang">Siang</option>
                  <option value="Lohit">Lohit</option>
                  <option value="Dhansiri">Dhansiri</option>
                  <option value="Subansiri">Subansiri</option>
                </select>
              </div>
              <div class="form-group">
                <label for="user_room">ALLOTED ROOM NO IN NEW HOSTEL</label>
                <input type="text" id="user_room" class="form-control" required placeholder="Enter Your Alloted Room No" name="alloted">
              </div>
              <div class="form-group">
                <label for="user_date">DATE OF JOINING:</label>
                <input type="date" id="user_date" class="form-control" name="join_date" required placeholder="Enter Your Date of Joining">
              </div>
              <div class="form-group">
                <label for="user_reason">REASON FOR SHIFT:</label>
                <textarea name="reason" class="form-control" rows="3" cols="50" required placeholder="Write here reason for shift..." id="user_reason"></textarea>
              </div>
              <div class="form-group">
                <label for="user_accnt">BANK ACCOUNT NO:</label>
                <input type="number" class="form-control" id="user_accnt" name="accnt">
              </div>
              <button type="submit" onclick='showInput(); return false' class="btn btn btn-primary btn-lg">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
